[env:esp32cam]
platform = espressif32
board = esp32cam
framework = arduino
monitor_speed = 115200
upload_port = COM14
monitor_port = COM14
monitor_rts = 0
monitor_dtr = 0
lib_deps =
    links2004/WebSockets@^2.4.1
    bblanchon/ArduinoJson@^7.0.4
    androbi/MqttLogger@^0.2.3
    knolleary/PubSubClient@^2.8